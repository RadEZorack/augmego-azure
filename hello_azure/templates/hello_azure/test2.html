{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>01.03 - CSS3DRenderer - Skeleton</title>
    <script src="{% static 'three/three.module.min.js' %}" type="module"></script>
    <script src="{% static 'three/CSS3DRenderer.js' %}" type="module"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
            /* background-color: black; */
        }

        .large {
            font-size: xx-large;
        }
    </style>
</head>
<body>
<script type="module">
   import * as THREE from "{% static 'three/three.module.min.js' %}";
   import { CSS3DObject, CSS3DRenderer } from "{% static 'three/CSS3DRenderer.js' %}";
    // var string = '<div>' +
    //         '<h1>This is an H1 Element.</h1>' +
    //         '<span class="large">Hello Three.js cookbook</span>' +
    //         '<textarea> And this is a textarea</textarea>' +
    //         '</div>';

    var string =
      '<iframe src="' +
      "https://courseware.cemc.uwaterloo.ca/" +
      '" width="' +
      "370px" +
      'px" height="' +
      "370px" +
      'px" allow="autoplay">' +
      "</iframe>";

    // global variables
    var cssRenderer;
    var cssScene;
    var camera;
    var renderer
    var scene;
    var cube;

    function init() {

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        cssScene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        // camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a CSS3DRenderer
        cssRenderer = new CSS3DRenderer();
        cssRenderer.setSize(window.innerWidth, window.innerHeight);
//        renderer.domElement.style.position = 'absolute';
//        renderer.domElement.style.top = 0;

        // position and point the camera to the center of the scene
        // camera.position.x = 500;
        // camera.position.y = 500;
        // camera.position.z = 500;
        // camera.lookAt(cssScene.position);

        // add the output of the renderer to the html element
        document.body.appendChild(cssRenderer.domElement);
        var cssElement = createCSS3DObject(string);
        cssElement.position.set(0, 0, 0);
        cssElement.scale.set(0.001, 0.001, 0.001);
        console.log(cssElement);
        cssScene.add(cssElement);


        ///////////

        // Set up renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        renderer.domElement.style.zIndex = 2;

        // Set up camera
        camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );

        // Set up scene
        scene = new THREE.Scene();

        // Set up geometry and material for the cube
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

        // Create cube and add it to the scene
        cube = new THREE.Mesh(geometry, material);
        // cube.scale.set(10, 10, 10);
        scene.add(cube);

        // camera.lookAt(cube);
        // Position camera
        camera.position.z = 5;

        // const sun = new THREE.SpotLight();
        // sun.castShadow = true;
        // sun.position.set(40, 40, 40);
        // sun.target.position.set(-4, -4, -4);
        // // window.sun.shadowCameraVisible = true;
        // scene.add(sun)


        // call the render function, after the first render, interval is determined
        // by requestAnimationFrame
        render();
    }

    function createCSS3DObject(s) {
        // convert the string to dome elements
        var wrapper = document.createElement('div');
        wrapper.innerHTML = s;
        var div = wrapper.firstChild;

        // set some values on the div to style it, standard CSS
        div.style.width = '1px';
        div.style.height = '1px';
        div.style.opacity = 0.7;
        div.style.background = new THREE.Color(Math.random() * 0xffffff).getStyle();

        // create a CSS3Dobject and return it.
        var object = new CSS3DObject(div);
        return object;
    }

    function render() {
        requestAnimationFrame( render );
        // and render the scene
        cssRenderer.render(cssScene, camera);

        // Rotate the cube
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        // Render the scene with the camera
        renderer.setRenderTarget(null);
        renderer.render(scene, camera);
    }

    // calls the init function when the window is done loading.
    window.onload = init;

</script>
</body>

</html>
