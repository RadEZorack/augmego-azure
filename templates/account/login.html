{% extends "base.html" %}

{% block content %}
</br>
<form method="post">
    {% csrf_token %}
    <a class="btn btn-danger" href="{% url 'nosignup' %}">Use a temporary account</a>
    <hr>
    <a class="btn btn-warning" href="{% url 'account_signup' %}">Sign up to be a member</a>
    <hr>
    <button class="btn btn-success" type="submit">Login with an existing account</button>
    </br>
    </br>
    {{ form.as_p }}
</form>
{% endblock %}
